<section class="jumbotron text-center">
  <div class="container">
    <h1>{{ data.name }}</h1>
    <table class="table table-sm table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col" *ngIf="data.social_media.toyhouse">Toyhou.se</th>
          <th scope="col" *ngIf="data.social_media.twitter">Twitter</th>
          <th scope="col" *ngIf="data.social_media.websites">Other</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td *ngIf="data.social_media.toyhouse">
            <ul>
              <li *ngFor="let toyhouse of data.social_media.toyhouse;"><a href="https://toyhou.se/{{ toyhouse.handle }}">{{ toyhouse.handle }}</a></li>
            </ul>
          </td>
          <td *ngIf="data.social_media.twitter">
            <ul>
              <li *ngFor="let twitter of data.social_media.twitter;"><a href="https://twitter.com/{{ twitter.handle }}">{{ twitter.handle }}</a></li>
            </ul>
          </td>
          <td *ngIf="data.social_media.websites">
            <ul>
              <li *ngFor="let website of data.social_media.websites;"><a href="{{ website }}">{{ website }}</a></li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>

<div class="py-5 bg-light">
  <div class="container">
    <div class="card mb-3 pwd-border-warning" *ngFor="let count of data.counts">
      <div class="row no-gutters">
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ count.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ count.class }} | {{ count.category }}</h6>
            <p class="card-text">
              <markdown ngPreserveWhitespaces>
                {{ count.summary }}
              </markdown>
            </p>
            <a target="_blank" href="{{ count.live_url }}" class="card-link">Source Link</a>
            <a target="_blank" href="{{ count.archive_url }}" class="card-link">Archived Source Link</a>
          </div>
        </div>
        <div class="col-md-4">
          <img src="{{ count.image_preview }}" class="card-img" alt="{{ count.title }}">
        </div>
      </div>
    </div>
  </div>
</div>
